name: PR Checks

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

jobs:
  acl-check:
    name: ACL — Verify contributor is authorized
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check contributor against MAINTAINERS
        env:
          PR_AUTHOR: ${{ github.event.pull_request.user.login }}
        run: |
          if grep -qx "$PR_AUTHOR" .github/MAINTAINERS; then
            echo "✅ $PR_AUTHOR is a maintainer — approved to raise PRs."
          else
            echo "⚠️  $PR_AUTHOR is not in .github/MAINTAINERS."
            echo "A maintainer must review and approve this PR before it can be merged."
          fi

  lint:
    name: Lint — flake8
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install flake8
        run: pip install flake8
      - name: Run flake8
        run: flake8 backup.py --max-line-length=120

  test:
    name: Tests — pytest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: pip install -r requirements.txt pytest
      - name: Run tests
        run: pytest test_backup.py -v

  changelog-check:
    name: Changelog — ensure CHANGELOG.md was updated
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Check CHANGELOG.md was modified
        run: |
          BASE=${{ github.event.pull_request.base.sha }}
          HEAD=${{ github.event.pull_request.head.sha }}
          if git diff --name-only "$BASE" "$HEAD" | grep -q "CHANGELOG.md"; then
            echo "✅ CHANGELOG.md updated."
          else
            echo "❌ CHANGELOG.md was not updated. Please document your changes."
            exit 1
          fi
